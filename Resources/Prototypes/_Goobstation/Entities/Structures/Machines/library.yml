- type: entity
  id: BookBinder
  parent: [ BaseMachinePowered ]
  name: book binder
  description: e
  components:
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
    noRot: true
  - type: Sprite
    sprite: _Goobstation/Structures/Machines/silo.rsi
    layers:
    - state: ore_silo
    - state: inserting
      visible: false
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
  - type: Appearance
  - type: BookBinder
  - type: ActivatableUI
    key: enum.BookBinderUiKey.Key
  - type: UserInterface
    interfaces:
      enum.BookBinderUiKey.Key:
        type: BookBinderBoundUserInterface

- type: entity
  id: BookScanner
  parent: [ BaseMachinePowered ]
  name: book scanner
  description: e
  components:
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
    noRot: true
  - type: Sprite
    sprite: _Goobstation/Structures/Machines/silo.rsi
    layers:
    - state: ore_silo
    - state: inserting
      visible: false
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
  - type: Appearance
  - type: BookScanner
  - type: ItemPlacer
    whitelist:
      components:
      - CustomBook
  - type: ActivatableUI
    key: enum.BookScannerUiKey.Key
  - type: UserInterface
    interfaces:
      enum.BookScannerUiKey.Key:
        type: BookScannerBoundUserInterface
  - type: AmbientSound
    volume: -9
    range: 5
    enabled: false
    sound:
      path: /Audio/Ambience/Objects/server_fans.ogg
  - type: Fixtures
    fixtures:
      itemcollide:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.14,-0.05,0.15,0.25"
        layer:
        - HighImpassable
        hard: false
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer

- type: entity
  id: BookPrinter
  parent: [ BaseMachinePowered ]
  name: book printer
  description: e
  components:
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
    noRot: true
  - type: Sprite
    sprite: _Goobstation/Structures/Machines/silo.rsi
    layers:
    - state: ore_silo
    - state: inserting
      visible: false
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
  - type: Appearance
  - type: BookPrinter
  - type: ActivatableUI
    key: enum.BookPrinterUiKey.Key
  - type: UserInterface
    interfaces:
      enum.BookPrinterUiKey.Key:
        type: BookPrinterBoundUserInterface
